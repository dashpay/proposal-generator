name: Deploy release to S3 bucket

on:
  push:
    branches:
      - 'release'
  workflow_dispatch:

jobs:
  deploy:
    name: Deploy release
    runs-on: ubuntu-22.04
    # These permissions are needed to interact with GitHub's OIDC Token endpoint.
    permissions:
      id-token: write
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          ref: release

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-region: ${{ secrets.AWS_REGION }}
          role-to-assume: ${{ secrets.AWS_ROLE_TO_ASSUME }}

      - name: Build
        run: bash scripts/build.sh

      - name: Copy site to s3 with the AWS CLI
        run: |
          aws --region ${{ secrets.AWS_REGION }} s3 --acl private sync dist/ s3://${{ secrets.S3_BUCKET }}/${{ secrets.S3_PREFIX }}/

      - name: Request CloudFront invalidation of all objects
        run: |
          aws --region ${{ secrets.AWS_REGION }} cloudfront create-invalidation --distribution-id ${{ secrets.CLOUDFRONT_DISTRIBUTION_ID }} --paths '/*'
